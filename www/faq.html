  <main>
    <section class="faq">
      <div class="faq-inner">
        <h1 class="faq-title">Часто задаваемые вопросы</h1>
        <div class="faq-accordion">
          <button class="faq-btn js-faq-btn">Это вопрос?</button>
          <div class="faq-answear js-faq-answear">
            Это ответ!
          </div>
        </div>
        <div class="faq-accordion">
          <button class="faq-btn js-faq-btn">Это вопрос?</button>
          <div class="faq-answear js-faq-answear">
            Это ответ!
          </div>
        </div>
        <div class="faq-accordion">
          <button class="faq-btn js-faq-btn">Это вопрос?</button>
          <div class="faq-answear js-faq-answear">
            Это ответ!
          </div>
        </div>
      </div>
    </section>
    <section class="order">
      <div class="order-inner">
        <h2 class="order-title">Заявка на ремонт</h2>
        <div class="order-form">
          <form action="#" class="form">
            <div class="form-field form-field-half">
              <label for="name" class="form-label">Имя</label>
              <input id="name" name="name" type="text" class="form-input">
            </div>
            <div class="form-field form-field-half">
              <label for="phone" class="form-label">Телефон</label>
              <input id="phone" name="phone" type="text" class="form-input">
            </div>
            <div class="form-field">
              <label for="text" class="form-label">Что ремонтируем?</label>
              <textarea name="text" id="text" class="form-text"></textarea>
            </div>
            <div class="form-field">
              <input id="confirm" name="confirm" type="checkbox" class="form-checkbox">
              <label for="confirm" class="form-check-label">
                <span>
                  Даю согласие на обработку персональных данных с соответствии с <a href="#">политикой обработки
                    персональных данных</a>
                </span>
              </label>
            </div>
            <div class="form-field">
              <button class="btn btn-wide" type="submit">Отправить</button>
            </div>
          </form>
        </div>
      </div>
    </section>
